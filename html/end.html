<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Done!</title>
    <link rel="stylesheet" href="/Quiz_time/css/script.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input 
                  type="text" 
                  name="username" 
                  id="username" 
                  placeholder="username"
                  />
                  <button 
                  type="submit" 
                  class="button" 
                  id="saveScoreButton"
                  onclick="saveHighScore(event)"
                  disabled
                   >
                   Save
                   </button>
            </form>
            <a class="button" href="/Quiz_time/html/game.html">Play Again</a>
        </div>
    </div>
    <script src="/Quiz_time/javascript/end.js"></script>
</body>
</html>
